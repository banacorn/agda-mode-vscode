# This is a basic workflow to help you get started with Actions

name: CI (Windows)

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: windows-latest
    steps:

    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    # things to be cached/restored:
    - name: ğŸ’¾ Restore cached stack global package db
      id:   stack-global
      uses: actions/cache/restore@v3
      with:
        path: C:\Users\runneradmin\AppData\Roaming\stack\
        key: ${{ runner.os }}-stack-global-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-global

    - name: ğŸ’¾ Restore stack-installed binaries   # ghc, ghc-included packages and their haddocks, mingw, msys2
      id:   stack-binaries
      uses: actions/cache/restore@v3
      with:
        path: C:\Users\runneradmin\AppData\Local\Programs\stack\
        # which files signal a change in stack's global db ?
        # **.yaml includes */package.yaml and stack.yaml* (too many), and hopefully no other changing yamls
        key: ${{ runner.os }}-stack-binaries-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-binaries
    
    - name: ğŸ’¾ Restore cached .stack-work
      id:   stack-work
      uses: actions/cache/restore@v3
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-work

    # actions:

    - name: â¬ Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: â¬ Install stack
      #if: steps.stack-programs-dir.outputs.cache-hit != 'true'
      # this step is needed to get stack.exe into PATH, for now
      run: |
        curl -sL https://get.haskellstack.org/stable/windows-x86_64.zip -o stack.zip
        7z x stack.zip stack.exe
        which stack
        stack --version
        which ./stack
        ./stack --version
      # must avoid GHC versions broken on windows such as 8.8.3 with https://gitlab.haskell.org/ghc/ghc/issues/17926
      # current default stack.yaml uses GHC 8.8.4 which hopefully is ok

    
    - name: ğŸ› ï¸ Add Stack install directory to PATH 
      run: |
        echo "$Env:APPDATA\local\bin" >> "$GITHUB_PATH"
        echo "$Env:PATH"
      # As demonstrated in: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/workflow-commands-for-github-actions#example-of-adding-a-system-path

    - name: â¬ Install Agda
      run: |
        stack install --resolver lts-20.26 Agda-2.6.4
        # copy Agda (stack path --local-bin) to somewhere in the PATH
        cp C:\Users\runneradmin\AppData\Roaming\local\bin\agda.exe C:\ghcup\bin
        where.exe agda

    # things to be cached

    - name: ğŸ’¾ Cache stack global package db
      if:   always() && steps.stack-global.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: C:\Users\runneradmin\AppData\Roaming\stack\
        key: ${{ steps.stack-global.outputs.cache-primary-key }}

    - name: ğŸ’¾ Cache stack-installed binaries
      if:   always() && steps.stack-binaries.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: C:\Users\runneradmin\AppData\Local\Programs\stack\
        key: ${{ steps.stack-binaries.outputs.cache-primary-key }}
  
    - name: ğŸ’¾ Cache .stack-work
      if:   always() && steps.stack-work.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: .stack-work
        key: ${{ steps.stack-work.outputs.cache-primary-key }}


    - name: â¬ Install NPM Dependencies
      run: npm install
      
    - name: ğŸ”¨ Build stuff 
      run: npm run build

    - name: ğŸš— Run tests (Windows)
      run: npm test
